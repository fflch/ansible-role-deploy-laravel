<VirtualHost *:80>
  ServerAdmin devs@usp.br
  DocumentRoot {{ deploy_laravel_dest }}/{{ deploy_laravel_app }}/public
  ServerName {{ deploy_laravel_domain }}
  ServerAlias www.{{ deploy_laravel_domain }}

  <Directory {{ deploy_laravel_dest }}/{{ deploy_laravel_app }}/public>
    Options All
    Allowoverride All

    RewriteEngine On
    RewriteOptions inherit
    RewriteBase /
    RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
    RewriteRule ^(.*)$ http://%1/$1 [R=301,L]
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/{{ deploy_laravel_domain }}.error.log 
  CustomLog ${APACHE_LOG_DIR}/{{ deploy_laravel_domain }}.acess.log combined

</VirtualHost>
